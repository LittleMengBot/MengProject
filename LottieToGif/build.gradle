plugins {
  id 'java'
  id 'java-library'
}

task wrapper(type: Wrapper) {
  gradleVersion = '6.8'
}

sourceSets {
  main {
    resources {
      srcDirs "build/resources", "build/natives/lib"
    }
  }
}

compileJava {
  options.compilerArgs += ["-h", file("src/main/include")]
}

task compileJNI {
  dependsOn compileJava

  doLast {
    exec {
      commandLine 'sh', '-c', 'mkdir -p build/natives && cd build/natives && cmake ../.. && make'
    }
  }
}

clean.doFirst {
  delete fileTree('src/main/include') {
    include 'jni_*.h'
  }
}

processResources {
  dependsOn compileJNI
}

repositories {
  mavenCentral()
}