plugins {
  id 'java'
  id 'java-library'
}

tasks.register('wrapper', Wrapper) {
  gradleVersion = '6.8'
}

sourceSets {
  main {
    resources {
      srcDirs "build/resources", "build/natives/lib"
    }
  }
}

compileJava {
  options.compilerArgs += ["-h", file("src/main/include")]
}

tasks.register('compileJNI') {
  dependsOn compileJava

  doLast {
    exec {
      commandLine './build.sh'
    }
  }
}

clean.doFirst {
  delete fileTree('src/main/include') {
    include 'jni_*.h'
  }
}

processResources {
  dependsOn compileJNI
}

repositories {
  mavenCentral()
}